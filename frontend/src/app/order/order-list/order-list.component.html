<div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Nome Cliente</mat-label>
    <input matInput [formControl]="customerNameFilter">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrizione</mat-label>
    <input matInput [formControl]="descriptionFilter">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data Inizio</mat-label>
    <input matInput [matDatepicker]="startDatePicker" [formControl]="startDateFilter">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data Fine</mat-label>
    <input matInput [matDatepicker]="endDatePicker" [formControl]="endDateFilter">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</div>

<button mat-raised-button color="primary" [routerLink]="['/orders/new']">Aggiungi Ordine</button>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Azioni </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/orders', element.id]">Visualizza</button>
      <button mat-button [routerLink]="['/orders', element.id, 'edit']">Modifica</button>
      <button mat-button (click)="deleteOrder(element)">Elimina</button>
    </td>
  </ng-container>

</table>
